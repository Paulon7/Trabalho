<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Solicitação</h1>
        <form id="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <br><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required maxlength="14" placeholder="XXX.XXX.XXX-XX">
            <br><br>
            <button type="submit">Gerar Solicitação</button>
        </form>

        <div id="resultado" class="resultado">
            <!-- O resultado aparecerá aqui -->
        </div>

        <div id="loader" class="loader" style="display:none;">Processando...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
